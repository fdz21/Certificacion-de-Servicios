<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Certificacion de Servicios</title>
  </head>

  <body>
    <div class="main">
      <h1 class="main__h1">Certificacion de Servicio</h1>
      <table class="main__tabla">
        <tbody id="tabla">
          <tr>
            <td rowspan="2" class="main__tabla__col">
              Cargo o Asignatura Código
            </td>
            <td rowspan="2" class="main__tabla__col">Horas</td>
            <td rowspan="2" class="main__tabla__col">Titular Suplente</td>
            <td rowspan="2" class="main__tabla__col">Resolución Nº</td>
            <td colspan="3" class="main__tabla__col">Alta</td>
            <td colspan="3" class="main__tabla__col">Baja</td>
            <td rowspan="2" class="main__tabla__col">Años</td>
            <td rowspan="2" class="main__tabla__col">Meses</td>
            <td rowspan="2" class="main__tabla__col">Dias</td>
            <td rowspan="2" class="main__tabla__col">Observaciones</td>
          </tr>
          <tr>
            <td class="main__tabla__col">Dia</td>
            <td class="main__tabla__col">Mes</td>
            <td class="main__tabla__col">Año</td>
            <td class="main__tabla__col">Dia</td>
            <td class="main__tabla__col">Mes</td>
            <td class="main__tabla__col">Año</td>
          </tr>
        </tbody>
      </table>
      <form class="main__form" action="">
        <label for="cargo">
          Cargo o Asignatura
          <input type="text" name="cargo" id="cargo" required />
        </label>
        <label for="hora">
          Horas
          <input type="text" name="hora" id="hora" required/>
        </label>
        <label for="titularidad">
          Titular o Suplente
          <input type="text" name="titular" id="titularidad" required/>
        </label>
        <!-- <label for="titularidad">
          Titular o Suplente
          <select name="titularidad" id="titularidad" >
            <option value="Titular">Titular</option>
            <option value="Suplente">Suplente</option>
          </select>
        </label> -->
        <label for="resolucion">
          Curso
          <input type="text" name="resolucion" id="resolucion" required />
        </label>
        <label for="observacion">
          Observaciones
          <input type="text" name="observacion" id="observacion" required />
        </label>
        <h3 class="input__h3">Fecha de Alta</h3>
        <label for="diaAlta">
          Dia
          <input type="text" name="diaAlta" id="diaAlta" required/>
        </label>
        <label for="mesAlta">
          Mes
          <input type="text" name="mesAlta" id="mesAlta" required />
        </label>
        <label for="añoAlta">
          Año
          <input type="text" name="añoAlta" id="añoAlta" required />
        </label>
        <h3 class="input__h3">Fecha de Baja</h3>
        <label for="continua">
          Continua
          <input type="checkbox" name="continua" id="continua"/>
        </label>
        <div id="baja">
        <label for="diaBaja">
          Dia
          <input type="text" name="dia2" id="diaBaja" required />
        </label>
        <label for="mesBaja">
          Mes
          <input type="text" name="mes2" id="mesBaja" required />
        </label>
        <label for="añoBaja">
          Año
          <input type="text" name="año2" id="añoBaja" required />
        </label>
      </div>
        <input id="button" type="submit"></button>
      </form>
    </div>
  </body>
  <script src="form.js"></script>
  <script src="calculo-res.js"></script>
  <script src="calculo-antiguedad.js"></script>
  <script src="detalles.js"></script>
</html>
